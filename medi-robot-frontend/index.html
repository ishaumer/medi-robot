<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Medi Robot - Video Consultation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="medi-robot.jpg" alt="Medi Robot" class="header-img">
        <h1>Video Consultation</h1>
        <img src="logo.png" alt="Doctor Icon" class="icon-img">
        <div class="form-container">
            <input type="email" id="patientEmail" placeholder="Enter Patient Email" required>
            <input type="datetime-local" id="scheduledTime" required>
            <button onclick="scheduleAppointment()">Schedule Appointment</button>
        </div>
        <div class="actions">
            <button id="start-call">Start Call</button>
            <button id="join-call">Join Call</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
